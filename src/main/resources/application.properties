# Server Configuration
server.port=8080
spring.application.name=leaderboard-platform

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/leaderboard_db
spring.datasource.username=leaderboard_user
spring.datasource.password=leaderboard_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Redis Configuration
redis.host=localhost
redis.port=6379
redis.timeout=2000

# Logging Configuration
logging.level.com.leaderboard.platform=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

